<main th:fragment="sortiment">
  <!-- Title -->
  <h1 class="title display-1">
    Wir&nbsp;brauen<br />Premium&nbsp;Bier<br />mit&nbsp;Geschichte.
  </h1>

  <!-- Divider -->
  <div
    th:replace="fragments :: divider (src='wappen-sparrenburg.svg',alt='Sparrenburg Wappen',width='60')"
  ></div>
  <!-- TODO: Das StyleTag soll ausgelagert werden-->
  <style>
    img:hover {
      transform: scale(1.06);
    }
  </style>
  <!-- TODO: Style auslagern -->
  <div style="display: flex; flex-wrap: wrap">
    <!-- TODO: Style auslagern -->
    <section
      th:each="product: ${products}"
      style="width: 50%; margin-bottom: 35px"
    >
      <!-- Productlink -->
      <!-- TODO: Style auslagern -->
      <a
        style="display: flex; justify-content: center; flex-direction: column"
        href="/product"
        th:href="@{/product(product=${product.id})}"
      >
        <!-- TODO: Der Link soll entfernt werden, wenn es spezifische Logos gibt? -->
        <h2
          style="text-align: center; z-index: 999; background-color: #212025"
          th:text="${product.name}"
        />
        <!-- Product image -->
        <!-- TODO: Style auslagern -->
        <img
          alt="Produktbild"
          th:src="@{${product.imgURL}}"
          class="img-fluid w-50"
          style="align-self: center"
        />
      </a>
      <!-- TODO: hier zus채tzlichen zum-Warenkorb-hinzuf체gen-Button einf체gen
           f체r die, die schon genau wissen, was sie wollen? -->
    </section>
  </div>
</main>
