<main th:fragment="sortiment">
  <!-- Title -->
  <h1 class="title display-1">
    Wir&nbsp;brauen<br />Premium&nbsp;Bier<br />mit&nbsp;Geschichte.
  </h1>

  <!-- Divider -->
  <div
    th:replace="fragments :: divider (src='wappen-sparrenburg.svg',alt='Sparrenburg Wappen',width='60')"
  ></div>

  <!-- Products -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <div th:each="product: ${products}" class="col">
      <!-- Product link -->
      <a
        style="display: flex; justify-content: center; flex-direction: column"
        href="/product"
        th:href="@{/product(product=${product.id})}"
      >
        <!-- Product image -->
        <img
          alt="Produktbild"
          th:src="@{${product.imgURL}}"
          class="img-fluid w-50"
          style="align-self: center"
        />
        <!-- Product name -->
        <h2
          style="text-align: center; z-index: 999; background-color: #212025"
          th:text="${product.name}"
        />
      </a>
    </div>
  </div>

</main>
