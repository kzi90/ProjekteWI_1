<main th:fragment="sortiment">
  <!-- Title -->
  <h1 class="title display-1">
    Wir&nbsp;brauen<br />Premium&nbsp;Bier<br />mit&nbsp;Geschichte.
  </h1>

  <!-- Divider -->
  <div
    th:replace="fragments :: divider (src='wappen-sparrenburg.svg',alt='Sparrenburg Wappen',width='60')"
  ></div>

  <!-- Products -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-5">
    <div th:each="product: ${products}" class="col product text-center">
      <!-- Product link -->
      <a href="/product" th:href="@{/product(product=${product.id})}">
        <!-- Product image -->
        <img
          alt="Produktbild"
          th:src="@{${product.imgURL}}"
          class="img-fluid w-50 mb-5"
        />
      </a>

      <!-- Product name -->
      <h2 class="display-2" th:text="${product.name}" />

      <!-- Price -->
      <span
        class="text-price mx-auto mb-1"
        th:text="${#numbers.formatDecimal(product.price, 1, 2, 'COMMA')}"
      />
      <span class="text-vat mx-auto mb-2">inkl. MwSt.</span>

      <!-- Button zum Warenkorb hinzufÃ¼gen -->
      <button
        th:id="'addToCart' + ${product.id}"
        class="btn btn-primary mx-auto"
      >
        In die Bierkiste legen
      </button>
      <div th:replace="fragments :: scriptAddToCart" />
    </div>
  </div>

</main>
