<main th:fragment="products_edit">
  <h1>Produktdatenänderung</h1>
  <table class="table caption-top">
    <caption>
      <strong>Produkte</strong>
    </caption>
    <tr>
      <th scope="col" th:text="'ID'" />
      <th scope="col" th:text="'Typ'" />
      <th scope="col" th:text="'Name'" />
      <th scope="col" th:text="'Beschreibung'" />
      <th scope="col" th:text="'% Alk.'" />
      <th scope="col" th:text="'Zutaten'" />
      <th scope="col" th:text="'Image-URL'" />
      <th scope="col" th:text="'Menge in l'" />
      <th scope="col" th:text="'Preis in €'" />
      <th scope="col" />
    </tr>
    <tr th:each="product: ${products}">
      <td th:text="${product.id}" />
      <td th:text="${product.type}" />
      <td th:text="${product.name}" />
      <td th:text="${product.description}" />
      <td th:text="${product.alcContent}" />
      <td th:text="${product.ingredients}" />
      <td th:text="${product.imgURL}" />
      <td th:text="${#numbers.formatDecimal(product.amount / 1000.0, 1, 3, 'COMMA')}" />
      <td th:text="${product.price}" />
      <td>
        <a th:href="'/product_edit' + ${product.id}">Bearbeiten</a><br>
        <a th:href="'/product_del' + ${product.id}">Löschen</a>
      </td>
    </tr>
    <tr>
      <td colspan="8">
        <a href="/product_add">Produkt hinzufügen</a>
      </td>
    </tr>
  </table>
</main>
