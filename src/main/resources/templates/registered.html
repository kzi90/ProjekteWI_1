<main th:fragment="registered">
  <div th:switch="${emailAlreadyRegistered}">
    <span th:case="false">
      Herzlich Willkommen
      <span th:text="${customer.firstname + ' ' + customer.lastname + ','}" />
      deine Registrierung war erfolgreich. Du erhältst jetzt eine E-Mail zur
      Validierung deiner E-Mail-Adresse. Nach der Validierung kannst du dich
      einloggen.
    </span>
    <span th:case="true">
      Es gibt bereits ein Nutzerkonto mit der E-Mail-Adresse
      <span th:text="${customer.email + '.'}" />
    </span>
    <span th:case="*">ERROR! Das hätte nicht passieren dürfen!</span>
  </div>
</main>
