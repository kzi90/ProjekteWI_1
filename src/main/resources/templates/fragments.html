<!--==================================================
Head
===================================================-->
<head th:fragment="head" th:with="title=${title} ?: 'Bielefelder Unikat'">
  <title th:text="${title}" />
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./style.css" rel="stylesheet" />
  <link href="./fonts/fontawesome/css/all.css" rel="stylesheet" />
  <link rel="icon" th:href="@{/images/favicon.ico}" />
</head>

<!--==================================================
Header
===================================================-->
<header class="" th:fragment="header">
  <div class="row">
    <div class="col-5">
      <div class="d-flex justify-content-start">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <!-- Container wrapper -->
          <div class="container-fluid">
            <!-- Toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Nav links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/"
                    th:classappend="${#request.requestURI == '/' ? 'active':''}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/sortiment"
                    th:classappend="${#request.getRequestURI().startsWith('/sortiment') ? 'active':''}"
                    >Sortiment</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/history"
                    th:classappend="${#request.requestURI == '/history' ? 'active':''}"
                    >Geschichte</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/philosophy"
                    th:classappend="${#request.requestURI == '/philosophy' ? 'active':''}"
                    >Bierphilosiphie</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="/contact"
                    th:classappend="${#request.requestURI == '/contact' ? 'active':''}"
                    >Kontakt</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="col-2">
      <div class="d-flex justify-content-center">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
          <img
            src="./images/Logo-Bielefelder-Unikat.svg"
            alt="Bielefelder Unikat"
            width="140"
          />
        </a>
      </div>
    </div>
    <div class="col-5">
      <div class="d-flex justify-content-end">
        <!-- LoggedIn? -->
        <span th:switch="${loggedInUser.isEmpty()}">
          <!-- No -->
          <span th:case="${true}">
            <a href="/login" class="btn btn-outline-primary" role="button"
              >anmelden</a
            >
            <a href="/register" class="btn btn-primary" role="button"
              >registrieren</a
            >
          </span>

          <!-- Yes -->
          <span th:case="${false}" class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-user-circle"></i>
              <i class="d-none d-md-inline" th:text="${loggedInUser}"></i>
            </button>

            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="dropdownMenuButton2"
            >
              <li><a class="dropdown-item" href="#">Account</a></li>
              <li><a class="dropdown-item" href="#">Bestellungen</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/logout">Abmelden</a></li>
            </ul>
          </span>
        </span>

        <!-- Shopping cart -->
        <a class="btn btn-primary" href="/shoppingcart" role="button">
          <i class="fas fa-wine-bottle"></i>
        </a>
      </div>
    </div>
  </div>
</header>

<!--==================================================
Footer
===================================================-->
<footer th:fragment="footer">

  <!-- Divider -->
  <div th:replace="fragments :: divider (src='wappen-bielefeld.svg',alt='Bielefelder Wappen',width='80')"></div>

  <!-- Title -->
  <h6 class="title display-1 mb-5 text-muted">
    Glück&nbsp;kann<br />man&nbsp;nicht&nbsp;kaufen,<br />aber&nbsp;Bier.
  </h6>

  <!-- Social media -->
  <div class="text-center display-4 mb-5">
    <a href="https://de-de.facebook.com/" title="Facebook" class="me-1"
      ><i class="fab fa-facebook-square"></i
    ></a>
    <a href="https://twitter.com/?lang=de" title="Twitter" class="me-1"
      ><i class="fab fa-twitter-square"></i
    ></a>
    <a href="https://www.instagram.com/" title="Instagram" class="me-1"
      ><i class="fab fa-instagram-square"></i
    ></a>
    <a href="https://www.youtube.com/?hl=de&gl=de" title="YouTube" class="me-1"
      ><i class="fab fa-youtube-square"></i
    ></a>
    <a href="https://www.pinterest.de/" title="Pinterest" class="me-1"
      ><i class="fab fa-pinterest-square"></i
    ></a>
    <a href="mailto:bierbestellen@gmail.com" title="E-Mail"
      ><i class="fas fa-envelope-square"></i
    ></a>
  </div>

  <!-- Legal -->
  <div class="text-center text-muted legal">
    <p>
      Copyright © 2021 Bielefelder Unikat. Alle Rechte vorbehalten.<br />
      <a href="/impressum" class="text-decoration-none me-2 text-white-50"
        >Impressum</a
      >
      <a href="/datenschutz" class="text-decoration-none me-2 text-white-50"
        >Datenschutz</a
      >
      <a href="/agb" class="text-decoration-none text-white-50">AGB</a>
    </p>
  </div>
</footer>

<!--==================================================
Scripts
===================================================-->
<div th:fragment="scripts">
  <!-- Bootstrap JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</div>

<!--==================================================
Divider
===================================================-->
<div th:fragment="divider" th:with="src=${src},alt=${alt},width=${width}" class="divider-wrapper d-flex justify-content-center my-5" role="separator">
  <div class="divider-content px-4 bg-dark">
    <img
      th:src="'./images/' + ${src}"
      th:alt="${alt}"
      th:width="${width}"
    />
  </div>
</div>
