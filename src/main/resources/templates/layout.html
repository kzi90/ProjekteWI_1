<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="fragments :: head" />
  <body>
    <div class="container">
      <div th:replace="fragments :: header(title=${title})" />
      <main th:include="${templateName} :: ${templateName}" id="content"/>
      <div th:replace="fragments :: footer" />
    </div>
    <div th:replace="fragments :: scripts" />
  </body>
</html>
