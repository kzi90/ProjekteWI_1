<main th:fragment="register">
  <h1>Registrierung</h1>
  <form action="#" th:action="@{/register}" method="post">
    <p>Vorname: <input type="text" th:field="${customer.firstname}" /></p>
    <p>Nachname: <input type="text" th:field="${customer.lastname}" /></p>
    <p>Geburtsdatum: <input type="text" th:field="${customer.birthdate}" /></p>
    <p>E-Mail: <input type="text" th:field="${customer.email}" /></p>
    <p>
      Telefonnummer:
      <input type="text" th:field="${customer.phonenumber}" />
    </p>
    <p>Passwort: <input type="password" th:field="${customer.passHash}" /></p>
    <p th:text="'Adresse (in Deutschland):'" />
    <p>Stra√üe: <input type="text" th:field="${address.street}" /></p>
    <p>Haus-Nr.: <input type="text" th:field="${address.housenr}" /></p>
    <p>PLZ: <input type="text" th:field="${address.postcode}" /></p>
    <p>Stadt: <input type="text" th:field="${address.city}" /></p>
    <p>
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </p>
  </form>
</main>
