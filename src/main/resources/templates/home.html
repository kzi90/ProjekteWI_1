  <form
    action="#"
    th:action="@{/newsletter}"
    method="post"
    class="needs-validation"
    novalidate
  >

    <div class="mb-3">
      <label for="inputEmail" class="form-label">E-Mail</label>

        id="inputEmail"

    <!-- Submit -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary mb-5">Anmelden</button>
    </div>
  </form>
