<!DOCTYPE HTML>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Beer-Shop</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <link th:href="@{/style.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <h1>Beer-Shop präsentiert</h1>
    <table border=1>
        <caption><strong>Sortiment:</strong></caption>
        <tr>
            <th scope="col" th:text="'ID'" />
            <th scope="col" th:text="'Name'" />
            <th scope="col" th:text="'Beschreibung'" />
            <th scope="col" th:text="'Bild'" />
            <th scope="col" th:text="'Menge in l'" />
            <th scope="col" th:text="'Preis in €'" />
        </tr>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}" />
            <td th:text="${product.name}" />
            <td th:text="${product.description}" />
            <td><img alt="Produktbild" th:src="@{${product.imgURL}}" height="120"></td>
            <td th:text="${product.amount / 1000.0}" />
            <td th:text="${product.price}" />
        </tr>
    </table><br>
    <h1>Bestellungen unter 0176/34934106</h1>
    <h1><a href="mailto:bierbestellen@gmail.com?subject=Bestellung">Bestellung per Mail an bierbestellen@gmail.com</a></h1>
</body>
</html>
